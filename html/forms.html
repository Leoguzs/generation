<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <!--  Acetion se refiere  a la acción que se realizará-->
    <form action="" method="POST">   <!-- method es por el metodo http y lo hace por defecto, por eso lo cambiamos a post -->

        <P>
            <label for="name">Nombre</label>
            <input type="text" name="name" placeholder="nombre">
        </P>
        <P>
            <label for="email">Correo</label>
            <input type="email" name="email" placeholder="">
        </P>
        <P>
            <label for="password">Contraseña</label>
            <input type="password" name="password" placeholder="">
        </P>
        <p>
            <label for="">Publicacion</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>   <!-- textos largos -->
        </p>
     
        <p>
            <label for="color">Color favorito</label>
            <select name="color" id="">
                <option value="1">Verde</option>  <!-- el valor del value es el que recibe el back end -->
                <option value="2">Blanco</option>
                <option value="3">Rojo</option>
            </select>
        </p>
        <p>
            <label for="">Rango de EDAD</label>
            <label for="">De 18 a 22</label>
            <input type="radio" name="edad">
            <label for="">De 23 a 29</label>
            <input type="radio" name="edad">
            <label for="">De 30 a 50</label>
            <input type="radio" name="edad">
        </p>
        
        <input type="submit" value="Save">
        <button type="submit">  SAVE
        </button>
    </form>

</body>
</html>
